<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>

    <body>
        <div class="container">
            <div class="content">
                <canvas id="gameCanvas" width="640" height="480"></canvas>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div id="realImage">
                        <img id="detectorImg" src="">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div id="genImage">
                        <p>  - - - - - - - <br>
                            - - - - - - - <br>
                            - - - - - - - <br>
                            - - - - - - - <br>
                            - - 0 - - - - <br>
                            - 0 x x 0 - - </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div id="scores"></div>
            </div>

            <script type="text/javascript" src="js/index.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script type="text/javascript" src=""></script>
            <script>
                let socket = io();
                socket.on('picUpdate', function (data) {
                    console.log("client socket response");
                    console.log(data);
                    document.getElementById("detectorImg").src = data.objectName;
                });
                
                socket.on('dan', function (data) {
                    //data.arrayInfo
                    console.log("dan's socket");
                    console.log(data.arrayInfo);
                    window.Game.grid.stringToGrid(data.arrayInfo);
                });
            </script>
            <script src="js/preloadjs-NEXT.min.js"></script>
            <script src="js/soundjs-NEXT.min.js"></script>
            <script src="js/easeljs-NEXT.combined.js"></script>
            <script src="js/tweenjs-NEXT.min.js"></script>

            <!-- Game 'Classes'  -->
            <script type="text/javascript" src="js/AssetManager.js"></script>
            <script type="text/javascript" src="js/Button.js"></script>
            <script type="text/javascript" src="js/Grid.js"></script>
            <script type="text/javascript" src="js/Chip.js"></script>
            <script type="text/javascript" src="js/PerfectPlayer.js"></script>
            <script type="text/javascript" src="js/Game.js"></script>
        </div>
    </body>
</html>
